<div class="row p-0 m-0">
  <div class="col-12">
   <h1>{{menuItem.title}}</h1>
    <h2>Étape n° {{currentStepIndex+1}}: {{currentStep.title}}</h2>
    <mat-progress-bar mode="determinate"value="{{((currentStepIndex + 1)  / (menuItem.steps.length) * 100) }}" ></mat-progress-bar>


    <div class="mainVisualizer">
      <app-cube  (loading)="isLoading = $event" [testInput]="currentStep"></app-cube>
    </div>

    <div class="buttons">
      <button class="btn btn-tan leftButton" (click)="previousStep()" [disabled]="currentStepIndex === 0 || isLoading">
        <fa-icon [icon]="chevronLeft"></fa-icon> Étape précédente
       </button>
      <button class="btn btn-tan" (click)="nextStep() " [disabled]="currentStepIndex == menuItem.steps.length-1 ||isLoading">Étape suivante
        <fa-icon [icon]="chevronRight"></fa-icon></button>
    </div>

    <div class="description">
      <h2>Description de l'étape: </h2>
      <p>{{currentStep.description}}</p>
    </div>

  </div>
</div>
