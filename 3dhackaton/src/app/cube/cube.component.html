<div style="position:relative ;display:flex; justify-content: center;align-items: center;height: 100%; width: 100%;">
    <canvas #canvas id="canvas" style="height: 100%; width: 100%;"></canvas>
    <div style="position: absolute; bottom: 20px">
        <button #prevAnimEl id ="prevAnimEl" [disabled]="stepIndex == 0" (click)="prevAnim()">Prev</button>
        <button #stopAnim id ="stopAnim" (click)="pauseAnim()">stop</button>
        <button #nextAnimEl id ="nextAnimEl" [disabled]="stepIndex == steps.length - 1" (click)="nextAnim()">Next</button>
    </div>
</div>
