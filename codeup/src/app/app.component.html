<div>
  <mat-toolbar>
    <a href="">
      <img
        src="https://cdn.discordapp.com/attachments/951110771704725595/970002102711644170/Capture.PNG">
    </a>
    <div class="search-input">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-icon style="padding: 0">search</mat-icon>
          <input style="padding-left: 5%"
                  type="text"
                 placeholder="Search in codeup..."
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <div class="align-right">
      <button *ngIf="!loggedUser" style="background-color: orange" mat-raised-button color="accent" (click)="openLogin()">Login</button>
      <button *ngIf="!loggedUser" style="background-color: #d3d305" mat-raised-button color="accent" (click)="openSignin()">Sign up</button>
      <div ngbDropdown class="d-inline-block" *ngIf="loggedUser">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Hi {{loggedUser.username}} !</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a href="/account/{{loggedUser.id}}"><button ngbDropdownItem>My account</button></a>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </div>

  </mat-toolbar>
</div>

<router-outlet></router-outlet>

<div class="row m-0 p-0" style="text-align: center; font-size: 14px; color: #3a3a3f; padding-bottom: 20px!important; padding-top: 20px!important;">
  <div class="col-md-4" style="text-align: right"><a style="color: #3a3a3f; text-decoration: none; font-weight: normal" href="#">CGV</a><br></div>
  <div class="col-md-4" style="text-align: center">© CodeUp 2022 - Tous droits réservés</div>
  <div class="col-md-4" style="text-align: left"><a style="color: #3a3a3f; text-decoration: none" href="#" class="link-3">Mentions légales</a><br></div>
</div>
